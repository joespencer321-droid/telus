<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff; /* white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-card {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: #f8f9fa;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .thankyou-card img {
      width: 80px;
      margin-bottom: 20px;
    }
    .thankyou-card h1 {
      color: #2c9a42; /* Telus green */
      font-weight: bold;
      margin-bottom: 20px;
    }
    .thankyou-card p {
      color: #555;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #2c9a42;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 30px;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background-color: #1e6f30;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thankyou-card">
    <!-- Replace with your logo -->
    <img src="logo.png" alt="Logo">
    <h1>Thank You!</h1>
    <p>Your form has been successfully submitted. Weâ€™ll get back to you soon.</p>
    <a href="index.html" class="btn btn-custom">Submit Another Application</a>
  </div>
</body>
</html>
